name: CI/CD

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - run: npm ci
    - run: npm run affected:lint -- --base=${{ github.event.before }} --head=HEAD
    - run: npm run affected:build -- --prod --base=${{ github.event.before }} --head=HEAD
    - run: npm run affected:test -- --base=${{ github.event.before }} --head=HEAD
      env:
        NODE_ENV: CI
